version: '3.8'

services:
  db:
    image: postgres
    restart: always
    env_file:
      - .env
    container_name: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5433:5432'
    networks:
      - nestjs-network

  back:
    container_name: nestjs-back
    build: 
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    image: nestjs:test
    ports:
      - 3000:3000
    depends_on:
      - db
    volumes:
      - ./backend:/app
    networks:
      - nestjs-network
  
  front:
    container_name: reactjs-front
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    image: reactjs:test
    ports:
      - 8080:3000
    depends_on:
      - back
    volumes:
      - ./frontend/my-app:/app
    networks:
      - nestjs-network

volumes:
  pgdata: {}

networks:
  nestjs-network:
